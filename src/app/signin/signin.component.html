<div class="session-authentication ">
  <div class="position-relative ">
    <div class="header header-logged-out width-full pt-5 pb-4" role="banner">
      <div class="container clearfix">
        <a class="header-logo" href="/signin" aria-label="Homepage"
          data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark">
          <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="48" width="48"
            class="octicon octicon-mark-github">
            <path fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="show-on-focus"></div>
  <div class="auth-form" id="login">
    <div class="auth-form-header p-0">
      <h1>Sign in to GitHub</h1>
    </div>
    <div class="auth-form-body mt-3">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div>
            <label for="login_field">
              Username
            </label>
            <input type="text" formControlName="username" id="login_field" class="form-control input-block"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors}"
              autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus">
            <div *ngIf="signinForm.controls['username'].invalid && signinForm.controls['username'].touched"
              class="alert-danger">
              <div *ngIf="signinForm.controls['username'].errors" style="color: red;">
                Username cannot be empty
              </div>
            </div>
          </div>
          <div>
            <label for="password">
              Password
            </label>
            <input type="password" formControlName="password" id="password"
              class="form-control form-control input-block" autocomplete="current-password">
            <div *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched"
              class="alert-danger">
              <div *ngIf="signinForm.controls['password'].errors" style="color: red;">
                Password cannot be empty
              </div>
            </div>
          </div>

          <input type="submit" value="Sign in" class="btn btn-primary btn-block">
          <a class="label-link" tabindex="0" href="/forget-password">Forgot password?</a>
        </div>
      </form>
    </div>
    <p class="login-callout mt-3">
      New to GitHub?
      <a href="/register">Create an account</a>.
    </p>
  </div>
  <div class="footer container-lg p-responsive py-6 mt-6 f6" role="contentinfo">
    <ul class="list-style-none d-flex flex-justify-center">
      <li class="mr-3"><a href="/site/terms" data-ga-click="Footer, go to terms, text:terms">Terms</a></li>
      <li class="mr-3"><a href="/site/privacy" data-ga-click="Footer, go to privacy, text:privacy">Privacy</a></li>
      <li class="mr-3"><a href="https://docs.github.com/articles/github-security/"
          data-ga-click="Footer, go to security, text:security">Security</a></li>
      <li><a class="Link--secondary" data-ga-click="Footer, go to contact, text:contact"
          href="https://github.com/contact">Contact GitHub</a></li>
    </ul>
  </div>
</div>
